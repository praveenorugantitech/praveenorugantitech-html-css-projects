<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-186960773-2"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'UA-186960773-2');
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="favicon.ico" />
    <link rel="stylesheet" href="style.css" />
    <script data-name="BMC-Widget" src="https://cdnjs.buymeacoffee.com/1.0.0/widget.prod.min.js"
        data-id="praveenoruganti" data-description="Support me on Buy me a coffee!"
        data-message="Thank you for visiting. You can now buy me a coffee!" data-color="#5F7FFF" data-position="Right"
        data-x_margin="18" data-y_margin="18"></script>
    <title>Minion Art</title>
</head>


<body>
    <div class="container">
        <div class="minion">
            <div class="body">
                <div class="big-pocket"></div>
                <div class="left-pocket"></div>
                <div class="right-pocket"></div>
                <div class="left-btn"></div>
                <div class="right-btn"></div>
                <div class="teeth">
                    <div class="t1"></div>
                    <div class="t2"></div>
                    <div class="t3"></div>
                    <div class="t4"></div>
                </div>
                <div class="mouth"></div>
                <div class="left-eye-black"></div>
                <div class="right-eye-black"></div>
                <div class="left-eye-outer">
                    <div class="white-eye">
                        <div class="brown-eye-outer">
                            <div class="dark-eye"></div>
                        </div>
                    </div>
                </div>
                <div class="right-eye-outer">
                    <div class="white-eye">
                        <div class="brown-eye-outer">
                            <div class="dark-eye"></div>
                        </div>
                    </div>
                </div>
                <div class="outfit"> </div>
                <div class="outfit-top"></div>
                <div class="strap-left"></div>
                <div class="strap-right"></div>
            </div>
            <div class="left-leg"></div>
            <div class="right-leg"></div>
            <div class="left-shoe"></div>
            <div class="right-shoe"></div>
            <div class="left-hand">
                <div class="left-palm"></div>
                <div class="f1"></div>
                <div class="f2"></div>
                <div class="f3"></div>
            </div>
            <div class="right-hand">
                <div class="right-palm"></div>
                <div class="f1"></div>
                <div class="f2"></div>
                <div class="f3"></div>
            </div>
        </div>

    </div>

</body>

</html>
